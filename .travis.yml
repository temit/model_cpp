dist: bionic

language: cpp

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -q update
  - sudo apt-get install g++

compiler:
  - g++-9.2.0

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build . -- VERBOSE=1 
  - ctest --verbose
  - bash <(curl -s https://codecov.io/bash)
